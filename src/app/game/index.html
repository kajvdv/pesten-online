    <body>
        <div class="board">
            <div class="nameplate"></div>
            <div class="middle">
                <img class="card drawdeck" src="game/cards/null.png"></img>
                <img class="card" id="topcard" src="game/cards/null.png"></img>
            </div>
            <div class="hand">
                <img class="card" src="game/cards/ace_of_clubs.png" alt="">

        </div>
        <script src="game/index.js"></script>
        <script src="game/game.js"></script>
        <script>
            (async () => {
                const queryString = window.location.search
                console.log(queryString)
                const urlParams = new URLSearchParams(queryString);
                const lobby_id = urlParams.get('lobby_id')
                const token = sessionStorage.getItem('access_token')
                await connect(token, lobby_id)
            })()
        </script>
